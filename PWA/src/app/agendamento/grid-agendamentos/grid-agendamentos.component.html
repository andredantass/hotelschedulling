<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Begin Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of lstAgendamento; let i = index">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name | titlecase}}</td>
            <td>{{item.beginDate | date:'dd/MM/yyyy'}}</td>
            <td>{{item.endDate | date:'dd/MM/yyyy'}}</td>

            <td>
                <div class="btn-toolbar ">
                    <button class="btn btn-sm btn-primary me-2" (click)="addNewItem(item)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Cancel</button>
                </div>
            </td>
    </tbody>
</table>
