<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Entrada</th>
            <th scope="col">Saída</th>
            <th scope="col">Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of lstAgendamento; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.txtNomeCliente | titlecase}}</td>
            <td>{{item.start | date:'dd/MM/yyyy'}}</td>
            <td>{{item.end | date:'dd/MM/yyyy'}}</td>

            <td>
                <div class="btn-group">
                    <button class="btn btn-sm btn-primary">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteItem(i)">Excluir</button>
                </div>
            </td>
    </tbody>
</table>
